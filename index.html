<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Mai - Software Engineer</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
  </head>
  <body>
    <!-- @todo: Transparent navbar and fade to color after scroll -->
    <header>
      <nav>
        <ul class="navbar">
          <li class="nav-item">
            <a href="#home" class="nav-link">
              <i class="fas fa-home" aria-hidden="true"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="#skills" class="nav-link">
              <i class="fas fa-list" aria-hidden="true"></i> Skills
            </a>
          </li>
          <li class="nav-item">
            <a href="#projects" class="nav-link">
              <i class="fas fa-code" aria-hidden="true"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">
              <i class="fas fa-envelope" aria-hidden="true"></i> Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- @todo: Animate buttons to enlarge and background image -->
      <section id="home" class="home-content">
        <h1 class="home-content__name">David Mai</h1>
        <p class="home-content__occupation">Software Engineer</p>
        <div class="home-content__link-buttons-container">
          <a href="#contact">
            <button
              class="home-content__link-buttons home-content__link-buttons-contact"
            >
              Contact me
            </button>
          </a>
          <a href="#projects">
            <button
              class="home-content__link-buttons home-content__link-buttons-projects"
            >
              View my projects
            </button>
          </a>
        </div>
      </section>

      <!-- @todo: Place each skill into a card. Bottom of card labels it as tool, framework, language, etc. SVG files for Ember and Redux-->
      <section id="skills" class="skills-content">
        <h2>Skills</h2>
        <div class="skills-content__list">
          <div class="skills-content__skill-card">
            <div class="skills-content__skill">
              <i class="devicon-html5-plain-wordmark"></i>
            </div>
            <p class="skills-content__skill-description">HTML5</p>
          </div>
          <div class="skills-content__skill-card">
            <div class="skills-content__skill">
              <i class="devicon-css3-plain-wordmark"></i>
            </div>
            <p class="skills-content__skill-description">CSS3</p>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-javascript-plain"></i>
              <p class="skills-content__skill-description">JavaScript</p>
            </div>
            </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-react-original-wordmark"></i>
              <p class="skills-content__skill-description">React</p>
            </div>
          </div>
          <!-- @todo: Redux svg
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <img src="./images/redux-original.svg" alt="">
              <p class="skills-content__skill-description">Redux</p>
            </div>
          </div> 
          -->
          <!-- SVG color -->
            <div class="skills-content__skill">
              <div class="skills-content__skill-card">
                <img
                  src="https://icongr.am/devicon/ember-original-wordmark.svg?size=50&color=#1a1a1a"
                  alt=""
                />
                <p class="skills-content__skill-description">Ember</p>
              </div>
            </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-sass-original"></i>
              <p class="skills-content__skill-description">Sass</p>
            </div>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-bootstrap-plain-wordmark"></i>
              <p class="skills-content__skill-description">Bootstrap 4</p>
            </div>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-nodejs-plain"></i>
              <p class="skills-content__skill-description">Node</p>
            </div>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-mongodb-plain-wordmark"></i>
              <p class="skills-content__skill-description">MongoDB</p>
            </div>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-git-plain-wordmark"></i>
              <p class="skills-content__skill-description">Git</p>
            </div>
          </div>
          <div class="skills-content__skill">
            <div class="skills-content__skill-card">
              <i class="devicon-express-original"></i>
              <p class="skills-content__skill-description">Express</p>
            </div>
          </div>
        </div>
        </div>
      </section>

      <section id="projects">
        <h2>Projects</h2>
      </section>

      <section id="contact">
        <h2>Contact</h2>
      </section>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
